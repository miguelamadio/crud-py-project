<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tabela de cliente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">

        <table class="table">
        <thead class="thead-dark">
            <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Endereço</th>
            <th scope="col">Contato</th>
            <th scope="col">Flamenguista</th>
            </tr>
        </thead>
        <tbody>
            {% for dbs in db %}

            <tr>
            <th>{{dbs.idCliente}}</th>
            <td>{{dbs.nome}}</td>
            <td>{{dbs.endereco}}</td>
            <td>{{dbs.cpf}}</td>
            <td>{{dbs.contato}}</td>
            <td>{{dbs.flamenguista}}</td>
            <td>
                <a href="/edit_c/{{dbs.idCliente}}/" class="btn btn-primary">Editar</a>
                <a href="/delete_c/{{dbs.idCliente}}/" class="btn btn-danger btnDel">Deletar</a>
                <!-- btnDel criado para tomar como referencia o botão de deletar lá no js -->
            </td>
            </tr>
            {% endfor %}

        </tbody>
        </table>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>


    <div class="col-8 m-auto pt-3 pb-2 text-center">
</div>
  </body>
  </html>
