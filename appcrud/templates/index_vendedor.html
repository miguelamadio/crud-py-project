<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crud Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>LIVRARIA BED-STUY</h1>
    <h3>Project Crud 1.0</h3>
  </div>

  <div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/form_vendedor" class="btn btn-success">Adicionar</a>
  </div>

  <div class="col-8 m-auto pt-4 pb-2 text-center">

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">CPF</th>
          <th scope="col">Contato</th>
          <th scope="col">Endereço</th>
          <th scope="col">PIS</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for dbs in db %}

        <tr>
          <th>{{dbs.idVendedor}}</th>
          <td>{{dbs.nome}}</td>
          <td>{{dbs.cpf}}</td>
          <td>{{dbs.contato}}</td>
          <td>{{dbs.endereco}}</td>
          <td>{{dbs.pis}}</td>
          <td>
            <a href="/view_vendedor/{{dbs.idVendedor}}/" class="btn btn-dark">Visualizar</a>
            <a href="/edit_vendedor/{{dbs.idVendedor}}/" class="btn btn-primary">Editar</a>
            <a href="/delete_vendedor/{{dbs.idVendedor}}/" class="btn btn-danger btnDel">Deletar</a>
            <!-- btnDel criado para tomar como referencia o botão de deletar lá no js -->
          </td>
        </tr>
        {% endfor %}

        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="/" class="btn btn-success">Home</a>
          </div>
      </tbody>
    </table>
  </div>
  {% load static %}
  <script src="{% static 'javascript.js' %}"></script>
</body>

</html>
