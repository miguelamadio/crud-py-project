<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crud Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>LIVRARIA BED-STUY</h1>
    <h3>Project Crud 1.0</h3>
  </div>

  <div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/form" class="btn btn-success">Adicionar</a>
  </div>

  <div class="col-8 m-auto pt-4 pb-2 text-center">

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Capa</th>
          <th scope="col">Título</th>
          <th scope="col">Autor</th>
          <th scope="col">Editora</th>
          <th scope="col">Gênero</th>
          <th scope="col">Ano de edição</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for dbs in db %}

        <tr>
          <th>{{dbs.id}}</th>
          <td>{{dbs.capa}}</td>
          <td>{{dbs.titulo}}</td>
          <td>{{dbs.autor}}</td>
          <td>{{dbs.editora}}</td>
          <td>{{dbs.genero}}</td>
          <td>{{dbs.ano_ed}}</td>
          <td>
            <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
            <a href="" class="btn btn-primary">Editar</a>
            <a href="" class="btn btn-danger">Deletar</a>
          </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>

  </div>

</body>

</html>
