<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>LIVRARIA BED-STUY</h1>
    <h3>CADASTRO DE CLIENTE</h3>
  </div>

  <div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/" class="btn btn-info">Voltar</a>
  </div>

  <div class="col-8 m-auto pt-4 pb-2 text-center">
    <div id="result"></div>
    <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
      <!-- essa ação é enviada pra o CREATE feito lá na views.py -->
      {% csrf_token %}
      <div class="form-group mt-4 mb-4">Nome: {{form.nome}}</div>
      <div class="form-group mt-4 mb-4">cpf: {{form.cpf}}</div>
      <div class="form-group mt-4 mb-4">Endereço: {{form.Endereco}}</div>
      <div class="form-group mt-4 mb-4">contato: {{form.contato}}</div>
      <div class="form-group mt-4 mb-4">isFlamengo: {{form.isFlamengo}}</div>
      <input type="submit" class="btn btn-success" value="Salvar">
    </form>
  </div>
  {% load static %}
  <script src="{% static 'javascript.js' %}"></script>

</body>

</html>
