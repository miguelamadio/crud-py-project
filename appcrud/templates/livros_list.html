<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <h1>LIVRARIA BED-STUY</h1>
      <h3>VISUALIZAÇÃO BUSCA LIVROS</h3>
    </div>
  
    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <a href="/form" class="btn btn-info">Voltar</a>
    </div>
  
    <h1>Books List</h1>
  
    <!-- Check if livros queryset is not empty -->
    {% if livros %}
    <ul>
        <!-- Iterate over each book in the queryset -->
        {% for livro in livros %}
            <li>{{ livro.titulo }} by {{ livro.autor }}, livro_id={{livro.idLivro}}, preco={{livro.preco}}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No books found.</p>
{% endif %}
    
    <form method="post">
        {% csrf_token %}
        <label for="livro_id">Insira id do livro:</label>
        <input type="text" name="livro_id" required>
        <label for="quantidade">Quantity:</label>
        <input type="number" id="quantidade" name="quantidade" required>
        <label for="total">Total:</label>
        <input type="text" id="total" name="total" required>
        <button type="submit">Add to Cart</button>
      </form>
  </body>

</html>
